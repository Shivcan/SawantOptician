<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sawant Optician - Secure Login</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Poppins", "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #f1f1f1, #e0e0e0);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .login-card {
      width: 380px;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border-radius: 18px;
      padding: 40px 45px;
      text-align: center;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .logo {
      width: 90px;
      margin-bottom: 15px;
    }

    h2 {
      color: #333;
      font-weight: 600;
      margin-bottom: 25px;
      letter-spacing: 0.5px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      background: #f8f8f8;
      transition: all 0.3s ease;
      outline: none;
    }

    input:focus {
      border-color: #d4af37;
      box-shadow: 0 0 6px rgba(212, 175, 55, 0.4);
      background: #fff;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #d4af37, #c7a32c);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #c7a32c, #b89626);
      transform: translateY(-1px);
    }

    .error {
      color: #e63946;
      font-size: 14px;
      margin-top: 8px;
      min-height: 20px;
    }

    .footer {
      margin-top: 25px;
      font-size: 13px;
      color: #777;
    }

    .tagline {
      color: #666;
      font-size: 13px;
      margin-bottom: 25px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <img src="https://cdn-icons-png.flaticon.com/512/2966/2966327.png" class="logo" alt="RS Opticals Logo">
    <h2>Sawant Optician Login</h2>
    <p class="tagline">Welcome back! Please log in to continue</p>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p class="error" id="error"></p>
    <div class="footer">Â© 2025 Sawant Optician | Designed for Sawant Family</div>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const error = document.getElementById("error");

      if (user === "SawantOpt" && pass === "Sawant@123") {
        error.textContent = "";
        document.querySelector("button").innerText = "Logging in...";
        setTimeout(() => {
          window.location.href = "dashboard.html"; // Next page
        }, 800);
      } else {
        error.textContent = "Invalid username or password!";
      }
    }
  </script>
</body>
</html>
